<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Carousel GSAP</title>
  </head>
  <body>
    <div class="carousel">
      <div class="slide__arrows">
        <div class="slide__arrow--left slide__arrow"></div>
        <div class="slide__arrow--right slide__arrow"></div>
      </div>
      <div class="carousel__slides">
        <article class="slide slide__active">
          <div class="slide__img">
            <img
              src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              alt=""
            />
          </div>
          <div class="slide__text">
            <p>Watch Awesome Movies</p>
          </div>
        </article>

        <article class="slide">
          <div class="slide__img">
            <img
              src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80"
              alt=""
            />
          </div>
          <div class="slide__text">
            <p>Experience the movie like never before</p>
          </div>
        </article>

        <article class="slide">
          <div class="slide__img">
            <img
              src="https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              alt=""
            />
          </div>
          <div class="slide__text">
            <p>Watch movie in Theatre near you</p>
          </div>
        </article>

        <article class="slide">
          <div class="slide__img">
            <img
              src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1340&q=80"
              alt=""
            />
          </div>
          <div class="slide__text">
            <p>Amazingly shot and directed</p>
          </div>
        </article>

        <article class="slide">
          <div class="slide__img">
            <img
              src="https://images.unsplash.com/photo-1485095329183-d0797cdc5676?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
              alt=""
            />
          </div>
          <div class="slide__text">
            <p>Enjoy with Friends</p>
          </div>
        </article>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="app.js"></script>
</html>
